{% extends "home/index.html" %}
{% load static %} 

{% block title %}
<title> Alumni Speaks </title>
{% endblock title %}

{% block content %}
<div class="carousel-container">
    <div id="carouselExampleIndicators" class="carousel slide center mb-2" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="6" aria-label="Slide 7"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="7" aria-label="Slide 8"></button>
    
        </div>
        <div class="carousel-inner">
            <div class="carousel-item carousel-alumni-img active">
                <img src="{% static 'alumni/speaks/1.png' %}" class="d-block w-100 img-fluid" alt="...">
            </div>
            <div class="carousel-item carousel-alumni-img">
                <img src="{% static 'home/images/principal.webp' %}" class="d-block w-100 img-fluid" alt="...">
            </div>
            <div class="carousel-item carousel-alumni-img">
                <img src="{% static 'home/images/candle_light.JPG' %}" class="d-block w-100 img-fluid" alt="...">
            </div>
            <div class="carousel-item carousel-alumni-img">
                <img src="{% static 'home/images/corus2k16.JPG' %}" class="d-block w-100 img-fluid" alt="...">
            </div>
            <div class="carousel-item carousel-alumni-img">
                <img src="{% static 'home/images/seminar_hall.JPG' %}" class="d-block w-100 img-fluid" alt="...">
            </div>
            <div class="carousel-item carousel-alumni-img">
                <img src="{% static 'home/images/ground.JPG' %}" class="d-block w-100 img-fluid" alt="...">
            </div>
            <div class="carousel-item carousel-alumni-img">
                <img src="{% static 'home/images/Library.jpg' %}" class="d-block w-100 img-fluid" alt="...">
            </div>
            <div class="carousel-item carousel-alumni-img">
                <img src="{% static 'home/images/saraswati_puja.JPG' %}" class="d-block w-100 img-fluid" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev " type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next"  type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    </div>
    
</div>

{% endblock content %}
